<!DOCTYPE html>
<html lang="en">
<head>

<form id="loginForm">
    <input id="email" type="email" placeholder="Введіть ваш Email">
    <input id="password" type="password" placeholder="Ваш пароль">
    <button>Увійти</button>
</form>

<hr>

<form id="signUpForm">
    <input id="email" type="email" placeholder="Введіть ваш Email">
    <input id="password" type="password" placeholder="Ваш пароль">
    <input type="radio" name="role" value="User" checked >Користувач
    <input type="radio" name="role" value="Lawyer">Юрист
    <input id="firstname" type="text" placeholder="Імя">
    <input id="secondname" type="text" placeholder="Прізвище">
    <input id="terms" type="checkbox">Погоджуєтесь?
    <button>Створити</button>
</form>

</body>
