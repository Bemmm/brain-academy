<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="./angular.min.js"></script>
    <script src="./script.js"></script>
</head>
<body ng-app="app">
<style>
    .finished{
        background-color: green;
    }
</style>


    <div ng-controller="mainController">
        <input type="text" ng-model="newTodo.name">
        <input type="text" ng-model="newTodo.description">
        <button ng-click="createTodo()">Create</button>
        {{newTodo}}
        <hr>
            <ul>
                <li ng-class="{'finished':element.status}" ng-repeat="element in todos">
                    <h5>{{element.name}}</h5>
                    <p>{{element.description}}</p>
                    {{element.status}}

                   <button ng-click="finishTodo(this.element)">Finish</button>
                    <button ng-click="removeTodo(this.element)">X</button>
                </li>
            </ul>
    <!-- ___________________________________________ -->
        <button ng-click="getUsers()">GET USER</button>

    </div>


</body>
</html>
